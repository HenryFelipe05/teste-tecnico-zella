<div class="login-container">
    <h2>LOGIN</h2>
    <form (submit)="onLogin()" class="form-login">
      <div class="input-form">
        <label for="email">Email</label>
        <input type="email" id="email" [(ngModel)]="email" name="email" required />
      </div>
  
      <div class="input-form">
        <label for="senha">Senha</label>
        <input type="password" id="senha" [(ngModel)]="senha" name="senha" required />
      </div>
  
      <div *ngIf="mensagemErro" class="error-message">{{ mensagemErro }}</div>
  
      <button type="submit">Entrar</button>
    </form>
    
    <p>Ou</p>

    <button (click)="goToRegister()" class="criar-conta">Criar Conta</button>
  </div>
